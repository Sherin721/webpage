<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <title>Responsive layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    /* Smooth transition */
    body, nav, footer, main, section, div, h1, h2, p, a {
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen text-amber-800 dark:text-amber-100 bg-white dark:bg-gray-900">

  <!-- Navbar -->
  <nav class="w-full bg-amber-700/80 dark:bg-amber-900/80 text-amber-200 backdrop-blur-sm px-4 py-3 flex justify-between">
    <div class="font-bold text-xl">Rin's Arts</div>
    <button id="theme-toggle" class="px-3 py-1 rounded bg-amber-900 text-white hover:bg-amber-600 dark:bg-amber-200 dark:text-amber-900 dark:hover:bg-amber-300">
      Dark
    </button>
  </nav>

  <!-- Page Content -->
  <main class="flex-1 flex items-center justify-center text-center">
    <h1 class="text-4xl font-bold">Welcome to Rin Art School</h1>
  </main>

  <!-- Footer -->
  <footer class="w-full bg-amber-700/80 dark:bg-amber-900/80 text-white text-center py-4">
    <p>&copy; 2025 Rin Arts Website. All rights reserved.</p>
  </footer>

  <!-- Minimal JS -->
  <script>
    const btn = document.getElementById('theme-toggle');
    const html = document.documentElement;

    function setTheme(dark) {
      if (dark) {
        html.classList.add('dark');
        btn.textContent = "Light";
        localStorage.setItem("theme", "dark");
      } else {
        html.classList.remove('dark');
        btn.textContent = "Dark";
        localStorage.setItem("theme", "light");
      }
    }

    // Toggle on click
    btn.addEventListener('click', () => {
      setTheme(!html.classList.contains("dark"));
    });

    // Load preference
    setTheme(localStorage.getItem("theme") === "dark");
  </script>
</body>
</html>
